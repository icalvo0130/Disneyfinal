<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header class="banner">
        <a class="logo"><img src="../../fotos/logo1.png" /></a>
        <div id="nav-items">
            <div>
                <a href="../login/login.html">Iniciar Sesión</a>
            </div>
            <div>
                <a href="../contacto/contactanos.html">Contactanos</a>
            </div>
        </div>
    </header>

    <div class="login-container">
        <h1>Regístrate</h1>
        <form id="register-form">
            <label for="fullname">Nombre Completo</label>
            <input type="text" id="fullname" name="fullname" placeholder="Ingresa tu nombre" required>
            
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
            
            <button type="submit" class="submit-button">Crear cuenta</button>
        </form>
        <a href="../login/login.html" class="register">¿Ya tienes una cuenta? inicia sesión!</a>
    </div>

    <footer>
        <div class="footer-content">
            <h3>DisneyStore</h3>
            <p>¡Aquí en DisneyStore encontrarás todos los peluches originales de tus programas y películas favoritas de Disney al mejor de los precios!</p>
            <ul class="socials">
                <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
                <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
                <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
                <li><a href="#"><i class='bx bxl-youtube'></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="register.js"></script>
</body>
</html>
