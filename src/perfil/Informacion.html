<div class="card">
    <div class="header">
        <img src="../../fotos/mickey.png" alt="Mickey Mouse" class="profile-pic">
        <h1>Información personal</h1>
    </div>
    <form>
        <div class="info-form">
            <div class="form-section"> <!--ajustar todo el input al user-->
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" disabled>
    
                <label for="email">Correo</label>
                <input type="email" id="email" name="email"  disabled>
    
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" disabled>
            </div>
            <div class="form-section payment-info">
                <label for="card-number">Número de tarjeta</label>
                <input type="text" id="card-number" name="card-number" placeholder="Número de tarjeta" disabled>
    
                <label for="exp-date">Número de expiración</label>
                <input type="text" id="exp-date" name="exp-date" placeholder="MM/AA" disabled>
    
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" disabled>
            </div>
        </div>
        <div class="ending">
            <p class="logout" id="logout">Cerrar sesión</p>
            <button type="button" id="edit-profile" class="edit-button">Editar Información</button>
        </div>
    </form>
</div>
